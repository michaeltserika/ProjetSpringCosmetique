<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>ShopFandresena</title>
</head>
<body>
<section>
	<div class="container mt-5 p-5">
		<div class="row">
			<div class="col-md-5 p-5">
				<img alt="" src="img/ecom.png" width="100%" height="400px">
			</div>
			<div class="col-md-7 p-2">
				<div class="card shadow p-3 mb-5 bg-light rounded">
					<div class="card-header text-center">
						<p class="fs-4 text-center">Réinitialisation du mot de passe</p>
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<form action="/reset-password" method="post" id="resetPassword" novalidate>
							<div class="mb-3">
								<label class="form-label">Nouveau mot de passe</label>
								<input id="pass" class="form-control" name="password" type="password">
							</div>
							<div class="mb-3">
								<label class="form-label">Confirmer le mot de passe</label>
								<input name="confirmPassword" class="form-control" type="password">
							</div>
							<input type="hidden" th:value="${token}" name="token">
							<button type="submit" class="btn bg-primary text-white col-md-12">Réinitialiser le mot de passe</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
