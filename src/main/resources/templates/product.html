<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>ShopFandresena</title>
	<style>
		.fond-gris { background-color: #f8f9fa; } /* Gris pâle */
		.fond-blanc { background-color: #ffffff; }
	</style>
</head>
<body>
<section>
	<div class="container-fluid fond-gris p-4 mt-5">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<form action="/products" method="get">
					<div class="input-group">
						<input type="text" class="form-control" name="ch" placeholder="Rechercher...">
						<button class="btn btn-light text-dark ms-3 col-md-2">
							<i class="fa-solid fa-magnifying-glass"></i> Chercher
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container-fluid mt-1">
		<div class="row">
			<div class="col-md-2 p-0">
				<div class="card shadow-sm p-0 mb-5 fond-blanc rounded">
					<div class="card-body">
						<div class="list-group">
							<p class="fs-5">Catégorie</p>
							<a href="/products"
							   th:classappend="${paramValue==''} ? 'active':''"
							   class="list-group-item list-group-item-action"
							   aria-current="true"> Tout </a>
							<a th:each="c:${categories}"
							   th:href="@{'/products?category='+${c.name}}"
							   th:classappend="${paramValue == c.name} ? 'active':''"
							   class="list-group-item list-group-item-action">[[${c.name}]]</a>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-10">
				<div class="card">
					<div class="card-body">
						<p class="fs-3 text-center">Produits</p>
						<div class="row">

							<th:block th:if="${productsSize > 0}">
								<div class="col-md-3 mt-2" th:each="p:${products}">
									<div class="card card-sh">
										<div class="card-body text-center">
											<img alt="" th:src="@{'/img/product_img/'+${p.image}}"
												 width="150px" height="150px">
											<p class="fs-5 text-center">[[${p.title}]]</p>
											<div class="row text-center">
												<p class="fs-6 fw-bold ">
													<span>&euro; [[${p.discountPrice}]]</span> <br>
													<span class="text-decoration-line-through text-secondary">&euro;
                                                            [[${p.price}]]</span>
													<span class="fs-6 text-success">[[${p.discount}]]% de réduction</span>
												</p>
												<a th:href="@{'/product/'+${p.id}}"
												   class="btn btn-primary col-md-6 offset-md-3">Voir détails</a>
											</div>
										</div>
									</div>
								</div>
							</th:block>
							<th:block th:unless="${productsSize > 0}">
								<p class="fs-4 text-center mt-4 text-danger">Aucun produit disponible</p>
							</th:block>
						</div>
					</div>
				</div>

				<!-- Pagination -->
				<div class="row">
					<div class="col-md-4">Total produits : [[${totalElements}]]</div>
					<div class="col-md-6">
						<th:block th:if="${productsSize > 0}">
							<nav aria-label="Navigation de page">
								<ul class="pagination">
									<li class="page-item" th:classappend="${isFirst} ? 'disabled':''">
										<a class="page-link" th:href="@{'/products?pageNo='+${pageNo-1}}" aria-label="Précédent">
											<span aria-hidden="true">&laquo;</span>
										</a>
									</li>

									<li th:each="i:${#numbers.sequence(1,totalPages)}"
										class="page-item" th:classappend="${pageNo+1==i}?'active':''">
										<a class="page-link" th:href="@{'/products?pageNo='+${i-1}}">[[${i}]]</a>
									</li>

									<li class="page-item" th:classappend="${isLast} ? 'disabled':''">
										<a class="page-link" th:href="@{'/products?pageNo='+${pageNo+1}}" aria-label="Suivant">
											<span aria-hidden="true">&raquo;</span>
										</a>
									</li>
								</ul>
							</nav>
						</th:block>
					</div>
				</div> <!-- Fin pagination -->
			</div>
		</div>
	</div>
</section>
</body>
</html>
