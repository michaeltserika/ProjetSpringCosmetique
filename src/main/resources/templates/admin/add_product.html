<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<meta charset="ISO-8859-1">
	<title>ShopFandresena</title>
</head>
<body>
<section>
	<div class="container p-5 mt-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card card-sh">
					<div class="card-header text-center ">
						<p class="fs-4">Ajouter un Produit</p>

						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

					</div>
					<div class="card-body">
						<form action="/admin/saveProduct" method="post"
							  enctype="multipart/form-data">
							<div class="mb-3">
								<label>Saisir le Titre</label> <input type="text" name="title"
																	  class="form-control">
							</div>

							<div class="mb-3">
								<label>Saisir la Description</label>
								<textarea rows="3" cols="" class="form-control"
										  name="description"></textarea>
							</div>

							<div class="mb-3">
								<label>Catégorie</label> <select class="form-control"
																 name="category">
								<option>--sélectionner--</option>
								<option th:each="c:${categories}">[[${c.name}]]</option>
							</select>
							</div>

							<div class="mb-3">
								<label>Saisir le Prix</label> <input type="number" name="price"
																	 class="form-control">
							</div>
							<div class="mb-3">
								<label>Statut</label>

								<div class="form-check">
									<input class="form-check-input" type="radio" checked
										   value="true" name="isActive" id="flexRadioDefault1">
									<label class="form-check-label" for="flexRadioDefault1">
										Actif </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="isActive"
										   value="false" id="flexRadioDefault2"> <label
										class="form-check-label" for="flexRadioDefault2">
									Inactif </label>
								</div>

							</div>
							<div class="row">

								<div class="mb-3 col">
									<label>Saisir le Stock</label> <input type="text" name="stock"
																		  class="form-control">
								</div>

								<div class="mb-3 col">
									<label>Téléverser une Image</label> <input type="file" name="file"
																			   class="form-control">
								</div>
							</div>
							<button class="btn btn-primary col-md-12">Soumettre</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
